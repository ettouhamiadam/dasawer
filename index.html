<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasawer | Next Gen Videochat</title>
    <script crossorigin src="https://unpkg.com"></script>
    <style>
        :root {
            --neon-green: #2ecc71;
            --electric-blue: #3498db;
            --bg-dark: #0a0b10;
        }

        body, html {
            margin: 0; padding: 0; height: 100vh;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: white; overflow: hidden;
        }

        /* Fondo Animado de Partículas */
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a2a3a 0%, #0a0b10 100%);
            z-index: -1;
        }

        .orb {
            position: absolute; width: 400px; height: 400px;
            background: linear-gradient(45deg, var(--neon-green), var(--electric-blue));
            filter: blur(100px); border-radius: 50%; opacity: 0.2;
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        /* Layout */
        .app-wrapper {
            display: flex; flex-direction: column; height: 100vh;
            backdrop-filter: blur(10px);
        }

        header {
            padding: 20px 40px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { font-size: 24px; font-weight: 800; letter-spacing: 4px; color: var(--neon-green); }

        #content { display: flex; flex: 1; padding: 20px; gap: 20px; }

        /* Video Frame */
        #video-container {
            flex: 3; background: rgba(255,255,255,0.03);
            border-radius: 24px; border: 1px solid rgba(255,255,255,0.1);
            position: relative; display: flex; align-items: center; justify-content: center;
        }

        /* Sidebar Chat */
        #sidebar {
            flex: 1; background: rgba(255,255,255,0.05);
            border-radius: 24px; display: flex; flex-direction: column;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #messages { flex: 1; padding: 20px; overflow-y: auto; }
        .bubble { 
            background: rgba(255,255,255,0.1); padding: 12px; 
            border-radius: 15px; margin-bottom: 10px; font-size: 14px;
            border-left: 3px solid var(--neon-green);
        }

        .input-group { padding: 20px; display: flex; gap: 10px; }
        input {
            flex: 1; background: rgba(0,0,0,0.3); border: 1px solid #333;
            padding: 12px; border-radius: 12px; color: white; outline: none;
        }

        button.main-btn {
            background: linear-gradient(45deg, var(--neon-green), var(--electric-blue));
            border: none; padding: 12px 25px; border-radius: 12px;
            color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        button.main-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3); }

        #setup {
            position: absolute; text-align: center; z-index: 5;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="orb"></div>
        <div class="orb" style="right:0; bottom:0; animation-delay: -5s;"></div>
    </div>

    <div class="app-wrapper">
        <header>
            <div class="logo">DASA<span style="color:white">WER</span></div>
            <div id="status" style="font-size: 12px; color: #888;">● SERVIDOR ACTIVO</div>
        </header>

        <div id="content">
            <section id="video-container">
                <div id="setup">
                    <h2 style="font-size: 32px; margin-bottom: 10px;">Conexión Encriptada</h2>
                    <p style="color: #aaa; margin-bottom: 30px;">Dasawer utiliza tecnología WebRTC de baja latencia.</p>
                    <button class="main-btn" onclick="joinCall()">ENTRAR A LA SALA</button>
                </div>
                <div id="call-frame" style="width: 100%; height: 100%;"></div>
            </section>

            <aside id="sidebar">
                <div style="padding: 20px; font-weight: bold; border-bottom: 1px solid #333;">CHAT DE GRUPO</div>
                <div id="messages">
                    <div class="bubble">Sistema: Bienvenido a la red Dasawer.</div>
                </div>
                <div class="input-group">
                    <input type="text" id="chat-input" placeholder="Escribe algo...">
                    <button class="main-btn" style="padding: 10px;" onclick="sendMsg()">></button>
                </div>
            </aside>
        </div>
    </div>

    <script>
        async function joinCall() {
            // REEMPLAZA EL LINK DE ABAJO CON TU SALA DE DAILY.CO
            const MY_URL = "TU_URL_DE_DAILY_AQUI"; 

            document.getElementById('setup').style.display = 'none';
            
            const callFrame = window.DailyIframe.createFrame(document.getElementById('call-frame'), {
                showLeaveButton: true,
                iframeStyle: { width: '100%', height: '100%', border: '0', borderRadius: '24px' }
            });

            await callFrame.join({ url: MY_URL });
        }

        function sendMsg() {
            const input = document.getElementById('chat-input');
            if(input.value.trim() === "") return;
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = "bubble";
            div.textContent = "Tú: " + input.value;
            container.appendChild(div);
            input.value = "";
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
